# redis.conf
# 指定redis的端口号,每个机器根据上面的映射端口进行修改,可以都用6379,但是宿主机端口不能重复
port 7003
bind 0.0.0.0
# 开启Redis集群
cluster-enabled yes
# 集群的配置，配置文件首次启动自动生成
cluster-config-file nodes-7003.conf
# 集群的对外ip地址
cluster-announce-ip 192.168.3.92
# 集群的对外port
cluster-announce-port 7003
# 集群的总线端口,根据实际情况修改成每个节点的端口
cluster-announce-bus-port 17003