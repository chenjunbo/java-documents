<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表单选择器</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>

    <h2>表单选择器</h2>
    <ul>
        <li>:input:获取所有的input、textarea、select、button标签</li>
        <li>:text:获取type=text的文本框</li>
        <li>:password: 获取type=password的密码框</li>
    </ul>
    <input type="button" value="表单选择器" onclick="click1()">
    <form id="myform" action="" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>城市</td>
                <td>
                    <select name="city">
                        <option>北京</option>
                        <option>上海</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人介绍</td>
                <td>
                    <textarea name="introduce"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function click1() {
            $(":selected").css("background-color","pink");
        }
    </script>

</body>
</html>
