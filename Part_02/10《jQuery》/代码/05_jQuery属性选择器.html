<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery属性选择器</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
    <h2>属性选择器</h2>
    <ul>
        <li>[attribute]:有某个属性的元素</li>
        <li>[attribute=value]:属性值等于value的元素</li>
        <li>[attribute^=value]:属性值以value开头的元素</li>
        <li>[attribute$=value]:属性值以value结尾的元素</li>
        <li>[attribute*=value]:属性值包含value的元素</li>
    </ul>
    <input type="button" value="属性选择器" onclick="click1()">
    <form id="myform" action="" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function click1() {
            $("[name]").css("background-color","skyblue");
            $("[type='text']")
                .css("border","1px solid red")
                .css("border-radius","5px");
        }
    </script>
</body>
</html>
