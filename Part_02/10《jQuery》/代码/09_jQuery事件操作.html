<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件操作</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
    <input id="btn1" type="button" value="按钮1">
    <input id="btn2" type="button" value="按钮2">
    <input id="btn3" type="button" value="按钮3">
    <script type="text/javascript">
        $(function () {
            //传递参数设置onclick事件
            $("#btn1").click(function () {
                alert("点我干嘛");
            });

            $("#btn2").click(function () {
                alert("你再点我");
            });
            $("#btn3").click(function () {
                alert("点我试试");
            });
            //不传递参数，触发onclick事件
            //$("#btn1").click();

            //使用on函数设置任何事件，第一个参数事件名称(不要带on)，第二个是匿名函数
            // $("#btn1").on("dblclick",function () {
            //     alert("双击了按钮");
            // }).on("mouseover",function(){
            //     $(this).css("background-color","skyblue");
            // });
        });
    </script>
</body>
</html>
