<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery基本选择器</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
    <h2>jQuery基本选择器</h2>
    <ul>
        <li>标签选择器</li>
        <li>ID选择器</li>
        <li>Class选择器</li>
    </ul>
    <h2>咏鹅</h2>
    <p id="p1">鹅鹅鹅</p>
    <p id="p2">曲项向天歌</p>
    <p class="class1">白毛浮绿水</p>
    <p class="class1">红掌拨清波</p>

    <input type="button" value="标签选择器" onclick="click1()">
    <input type="button" value="ID选择器" onclick="click2()">
    <input type="button" value="Class选择器" onclick="click3()">
    <script type="text/javascript">
        function click1() {
            $("h2").css("background-color","skyblue");
        }
        function click2() {
            $("#p1")
                .css("font-size","20px")
                .css("color","blue");
        }
        function click3() {
            $(".class1").css("color","red");
        }
    </script>
</body>
</html>
