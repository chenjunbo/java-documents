<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery基本语法</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
    <h1>jQuery基本用法</h1>
    <ul>
        <li>1、$(匿名函数): 表示DOM元素解析完毕则执行，执行时机比onload事件早，编写多个。$就是jQuery函数的简写</li>
        <li>2、$(选择器): 表示获取网页的某个元素，执行操作。</li>
    </ul>
    <h2>咏鹅</h2>
    <p>鹅鹅鹅</p>
    <p>曲项向天歌</p>
    <p>白毛浮绿水</p>
    <p>红掌拨清波</p>
    <input type="button" value="修改标题颜色" onclick="click1()">
    <script type="text/javascript">
        // function load(){
        //     alert("onload事件执行了...");
        // }
        //
        // $(function () {
        //     alert("欢迎使用jQuery代码库1");
        // })
        // $(function () {
        //     alert("欢迎使用jQuery代码库2");
        // })
        function click1() {
            //css()函数是Jquery提供的。
            $("h2").css("color","green");
            $("p").css("color","red");
        }
    </script>
</body>
</html>
