<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var n=1;
			//++n;//n++;
			//document.write(n++);//先使用变量原来的值，再执行加1操作
			document.write(++n);//先执行加1操作，再在语句中使用
			document.write("<br>");
			document.write(n);
			document.write("<br>");
			var m=4;
			
			document.write(m+n);//+
			document.write("<br>");
			m+=n;//相当于m=m+n; 6
			document.write(m);//+=
			document.write("<br>");
			document.write(n/m);///
			document.write("<br>");
			m/=n;
			document.write(m);///=
			document.write("<br>");
			document.write(m%n);//%
		</script>
	</body>
</html>
