<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">

	<body>
		<script type="text/javascript">
			//定义函数
			function fuc(){
				document.write("hello");
				document.write("<br>");
				document.write("world");
			}
			//调用函数
			//直接调用
			//fuc();
			//结合事件调用函数?
			//定时器调用函数?
			//定义函数的不同形式：参数/返回值
			//入参数和返回值
			function fuc2(num1,num2){
				//类型
				return num1-num2;
			}
			var res=fuc2(10,"hello");
			alert(res);
		</script>
	</body>
