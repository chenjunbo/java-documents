<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//逻辑运算符
			var left_num=true;
			var right_num=true;
			document.write(left_num&&right_num);
			document.write("<hr>");
			left_num=false;
			right_num=false;
			document.write(left_num||right_num);
			document.write("<hr>");
			document.write(!left_num);
			document.write("<hr>");
			
			var num1=20,num2=30;
			document.write(num1>num2);document.write("<hr>");
			document.write(num1<num2);document.write("<hr>");
			document.write(num1>=num2);document.write("<hr>");
			document.write(num1<=num2);document.write("<hr>");
			document.write(num1==num2);document.write("<hr>");
			document.write(num1!=num2);document.write("<hr>");
			
			var n1="100",n2=100;
			document.write(n1==n2);//比较值
			document.write("<hr>");
			document.write(n1===n2);//类型和值都要求相等
		</script>
	</body>
</html>
